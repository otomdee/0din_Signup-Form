<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left">
        <img src="housesUnsplash.jpg" alt="upward facing shot of houses">
    </div>
    <div id="right">
        <div id="header">
            <h3>The best housing service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</h3><br>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <div id="formDiv">
        
            <form id="form" action="index.html" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <div id="firstNameDiv">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname"/>
                </div>
                <div id="lastNameDiv">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname"/>
                </div>
                </div>
                <div>
                    <div id="emailDiv">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email"/>
                </div>
                <div id="phoneDiv">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number" name="number"/>
                </div>
            </div>
                <div><div id="password">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password"/>
                </div>
                <div id="passwordConfirm">
                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                    <input type="text" id="passwordConfirm" name="passwordConfirm"/>
                </div>
            </div>
        </fieldset>
            </form>
        </div>
        <div id="footer">
            <input type="submit" value="Create Account" id="submit">
            <span id="footspan">Already have an account? <a>Log in</a></span>
        </div>
    </div>
</body>
</html>
